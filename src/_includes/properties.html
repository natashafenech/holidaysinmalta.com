{% assign sorted_pages = site.pages | sort:"order" | where_exp:"pg","pg.url != page.url and pg.layout == 'property'" %}

{% for page in sorted_pages limit:include.limit %}

<a href="{{page.url}}" class="col">
    <div class="card p-0 h-100">
        <img class="card-img-top" style="height: 225px; width: 100%; display: block;"
            src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22508%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20508%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17ff46f3752%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A25pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17ff46f3752%22%3E%3Crect%20width%3D%22508%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22169.75%22%20y%3D%22123.6%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
            data-holder-rendered="true">
        <div class="card-body">
            <h4 class="card-title">{{page.title}}</h4>
            <p class="card-text">
                {{ page.content | strip_html | truncatewords: 15 }}
            </p>
        </div>
    </div>
</a>

{% endfor %}
