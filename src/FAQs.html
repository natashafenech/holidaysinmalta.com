---
layout: page
title: FAQs
subtitle: Frequently asked questions.
---

<p>
    Should you not find what you are looking for, please do not hesitate to contact us, we are more than willing to
    help.
</p>

<div class="accordion">

    {% for item in site.data.faqs %}

    <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ forloop.index }}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse{{ forloop.index }}" aria-expanded="true"
                aria-controls="collapse{{ forloop.index }}">
                {{item.question}}
            </button>
        </h2>
        <div id="collapse{{ forloop.index }}" class="accordion-collapse collapse show" aria-labelledby="headingOne">
            <div class="accordion-body">
                {{item.answer}}

            </div>
        </div>
    </div>

    {% endfor %}
</div>
